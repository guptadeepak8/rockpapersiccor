on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
    paths:
      - "docs/**"
      - "**.md"
jobs:
  check_docs_grammar:
    name: Check Docs Grammar
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run grammar check
        uses: awreck/proofread-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
