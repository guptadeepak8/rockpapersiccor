name: Check Documentation Grammar

on:
  pull_request:
    paths:
      - "docs/**"
      - "**.md"

jobs:
  check-grammar:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install LanguageTool
      run: |
        sudo apt-get update -y
        sudo apt-get install -y languagetool

    - name: Check grammar
      run: languagetool -l en-US docs/**/*.md
